                // Create a new window with the HTML content

                    setTimeout(() => {
                        printWindow.close();
                    }, 1000);
                }, 500);
                
                showStatus('Janela de impress√£o aberta! Escolha "Salvar como PDF"', 'success');
                
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                showStatus('Erro ao gerar PDF. Tente novamente.', 'error');
            }
        }

        // Download HTML
        function downloadHTML() {
            const code = document.getElementById('codeEditor').value;
            const title = document.getElementById('emailTitle').value || 'email';
            
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.html`;
            a.click();
            
            URL.revokeObjectURL(url);
            showStatus('HTML baixado com sucesso!', 'success');
        }

        // Toggle sidebar (mobile)
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }

        // Show status message
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.classList.add('show');
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        // Debounce helper
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        });

        });

        });
