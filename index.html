<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Builder - Criador de Emails HTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-envelope"></i> Email Builder</h1>
                <p>Criador de emails HTML profissionais</p>
            </div>
            <div class="sidebar-content">
                <!-- Templates -->
                <div class="form-group">
                    <label>üìã Templates</label>
                    <div class="template-grid">
                        <div class="template-item active" data-template="blank">
                            <div class="template-name">Em Branco</div>
                            <div class="template-desc">Comece do zero</div>
                        </div>
                        <div class="template-item" data-template="asof">
                            <div class="template-name">ASOF Newsletter</div>
                            <div class="template-desc">Template institucional</div>
                        </div>
                        <div class="template-item" data-template="simple">
                            <div class="template-name">Email Simples</div>
                            <div class="template-desc">Design minimalista</div>
                        </div>
                        <div class="template-item" data-template="corporate">
                            <div class="template-name">Corporativo</div>
                            <div class="template-desc">Para empresas</div>
                        </div>
                    </div>
                </div>

                <!-- Quick Settings -->
                <div class="form-group">
                    <label>‚öôÔ∏è Configura√ß√µes R√°pidas</label>
                    <input type="text" id="emailTitle" placeholder="T√≠tulo do email" value="Meu Email">
                </div>

                <div class="form-group">
                    <label>üé® Cor Principal</label>
                    <input type="color" id="primaryColor" value="#2563eb">
                </div>

                <div class="form-group">
                    <label>üì± Largura M√°xima</label>
                    <select id="maxWidth">
                        <option value="600px">600px (Padr√£o)</option>
                        <option value="650px">650px</option>
                        <option value="700px">700px</option>
                        <option value="100%">Responsivo</option>
                    </select>
                </div>

                <!-- Actions -->
                <div class="form-group">
                    <button class="btn btn-success btn-full">
                        <i class="fas fa-copy"></i> Copiar para Gmail
                    </button>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-full">
                        <i class="fas fa-download"></i> Baixar HTML
                    </button>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-full">
                        <i class="fas fa-file-pdf"></i> Baixar PDF
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="toolbar">
                <button class="btn btn-primary">
                    <i class="fas fa-bars"></i>
                </button>
                <span>Editor de Email HTML</span>
                <div style="margin-left: auto;">
                    <button class="btn btn-primary">
                        <i class="fas fa-sync"></i> Atualizar Preview
                    </button>
                </div>
            </div>

            <div class="preview-container">
                <!-- Code Editor -->
                <div class="code-editor">
                    <div class="panel-header">
                        <i class="fas fa-code"></i> Editor HTML/CSS
                    </div>
                    <textarea id="codeEditor" class="code-textarea" placeholder="Cole seu c√≥digo HTML aqui..."></textarea>
                </div>

                <div class="divider"></div>

                <!-- Preview Panel -->
                <div class="preview-panel">
                    <div class="panel-header">
                        <i class="fas fa-eye"></i> Preview
                    </div>
                    <iframe id="previewFrame" class="preview-iframe"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Messages -->
    <div id="statusMessage" class="status-message"></div>

    <script src="script.js"></script>
</body>
</html>
